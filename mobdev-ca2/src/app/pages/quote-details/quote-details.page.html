<ion-header>
	<ion-toolbar class="quotes-menu">
		<ion-buttons slot="start" defaulthref="/tabs/quotes">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Details Quote</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

	<ion-card *ngIf="quote" class="movie-card" text-center>
		<ion-card-header>
			<ion-card-title>

            tsetes
				{{ quote.author }}
			</ion-card-title>
			<ion-card-subtitle>
				{{ quote.quote }}
			</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content text-center>


			<ion-item lines="none">
				<ion-icon name="star-half" slot="start"></ion-icon>
				<ion-label>{{ quote.quote }}</ion-label>
			</ion-item>

			<ion-item lines="none">
				<ion-icon name="clipboard" slot="start"></ion-icon>
				<ion-label text-wrap>{{ quote.author }}</ion-label>
			</ion-item>

			<ion-item lines="none">
				<ion-icon name="contacts" slot="start"></ion-icon>
				<ion-label text-wrap>{{ quote.series }}</ion-label>
			</ion-item>




		</ion-card-content>
	</ion-card>

</ion-content>
